services:

  marketplace_product_db:
    image: postgres
    restart: always
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - 5432:5432

  adminer:
    image: adminer
    restart: always
    ports:
      - 8001:8080

  server:
    restart: always
    build:
      dockerfile: Dockerfile
      context: .
    env_file:
      - .env
    ports:
      - 8000:8000